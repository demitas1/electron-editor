<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Editor</title>
    <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="../node_modules/codemirror/theme/monokai.css">
    <link rel="stylesheet" href="../node_modules/codemirror/addon/dialog/dialog.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #left-pane {
            width: 50%;
            height: 100%;
        }
        #right-pane {
            width: 50%;
            height: 100%;
        }
        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left-pane">
            <textarea id="editor"></textarea>
        </div>
        <div id="right-pane">
            <webview src="http://localhost:3000"></webview>
        </div>
    </div>

    <!-- CodeMirror本体 -->
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <!-- 言語モード -->
    <script src="../node_modules/codemirror/mode/javascript/javascript.js"></script>
    <script src="../node_modules/codemirror/mode/xml/xml.js"></script>
    <script src="../node_modules/codemirror/mode/css/css.js"></script>
    <script src="../node_modules/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <!-- キーバインド -->
    <script src="../node_modules/codemirror/keymap/vim.js"></script>
    <script src="../node_modules/codemirror/keymap/emacs.js"></script>
    <!-- Vimコマンドライン機能のための追加スクリプト -->
    <script src="../node_modules/codemirror/addon/dialog/dialog.js"></script>
    <script src="../node_modules/codemirror/addon/search/searchcursor.js"></script>
    <script src="../node_modules/codemirror/addon/search/search.js"></script>
    <script src="../node_modules/codemirror/addon/dialog/dialog.css"></script>
    <!-- 追加機能 -->
    <script src="../node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <script src="../node_modules/codemirror/addon/edit/closetag.js"></script>
    <script src="../node_modules/codemirror/addon/edit/matchbrackets.js"></script>

    <script>
        const { ipcRenderer } = require('electron');
        const { dialog } = require('@electron/remote');
        const fs = require('fs');
        let editor;
        let currentFilePath = null;

        function initEditor() {
            const editorElem = document.getElementById('editor');
            editor = CodeMirror.fromTextArea(editorElem, {
                mode: 'htmlmixed',
                theme: 'monokai',
                lineNumbers: true,
                autoCloseBrackets: true,
                autoCloseTags: true,
                matchBrackets: true,
                indentUnit: 4,
                tabSize: 4,
                lineWrapping: true,
                autofocus: true,
                keyMap: 'default',  // 'default' を使用
                inputStyle: 'contenteditable',  // これを追加
                dragDrop: true,  // ドラッグ&ドロップを有効化
                extraKeys: {
                    "Tab": "indentMore",
                    "Shift-Tab": "indentLess"
                }
            });

            // エディタの準備ができたことをコンソールに出力
            console.log('Editor initialized');

            // エディタの変更イベントをリッスン
            editor.on('change', (cm) => {
                console.log('Editor content changed');
            });

            // ファイル操作のイベントリスナーを追加
            setupFileOperations();
        }

        function setupFileOperations() {
            // 新規ファイル
            ipcRenderer.on('file-new', () => {
                editor.setValue('');
                currentFilePath = null;
                document.title = 'Simple Editor - New File';
            });

            // ファイルを開く
            ipcRenderer.on('file-opened', (event, { filePath, content }) => {
                editor.setValue(content);
                currentFilePath = filePath;
                document.title = `Simple Editor - ${filePath}`;
            });

            // 上書き保存
            ipcRenderer.on('file-save', async () => {
                if (currentFilePath) {
                    try {
                        fs.writeFileSync(currentFilePath, editor.getValue(), 'utf-8');
                    } catch (err) {
                        await dialog.showErrorBox('Error', `Failed to save file: ${err.message}`);
                    }
                } else {
                    // ファイルパスが未設定の場合は Save As として扱う
                    ipcRenderer.send('file-save-as');
                }
            });

            // 名前を付けて保存
            ipcRenderer.on('file-save-as', async () => {
                const result = await dialog.showSaveDialog({
                    filters: [
                        { name: 'All Files', extensions: ['*'] }
                    ]
                });

                if (!result.canceled && result.filePath) {
                    try {
                        fs.writeFileSync(result.filePath, editor.getValue(), 'utf-8');
                        currentFilePath = result.filePath;
                        document.title = `Simple Editor - ${result.filePath}`;
                    } catch (err) {
                        await dialog.showErrorBox('Error', `Failed to save file: ${err.message}`);
                    }
                }
            });
        }

        // DOMの読み込みが完了したらエディタを初期化
        document.addEventListener('DOMContentLoaded', initEditor);

        // キーバインドの変更をリッスン
        ipcRenderer.on('change-keybinding', (event, keyBinding) => {
            if (editor) {
                try {
                    if (keyBinding === 'normal') {
                        keyBinding = 'default';  // 'normal' の代わりに 'default' を使用
                    }
                    editor.setOption('keyMap', keyBinding);
                    console.log(`Keymap changed to: ${keyBinding}`);
                } catch (error) {
                    console.error('Error changing keymap:', error);
                }
            }
        });
    </script>
</body>
</html>
